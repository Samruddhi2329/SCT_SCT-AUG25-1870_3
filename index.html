<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
   <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=timer" />



    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="config-container">
        <h2 class="config-title">Quiz Configuration</h2>

            <div class="config-option">
            <h4 class="optiontitle">Select Category</h4>
            <div class="category-options">
            <button class="category-option active">Programming</button>  
            <button class="category-option">Geography</button>  
            <button class="category-option">Mathematics</button>  
            <button class="category-option">History</button>              
          </div>
        </div>

         <div class="config-option">
            <h4 class="optiontitle">No. Of Questions</h4>
            <div class="question-options">
            <button class="question-option">5</button>  
            <button class="question-option active">10</button>  
            <button class="question-option">15</button>  
            <button class="question-option">20</button> 
            <button class="question-option">25</button>              
          </div>
        </div>

        <button class="start-quiz-btn">Start Quiz</button>
    </div>

    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-rounded">timer</span>

                <p class="time-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
            <h1 class="question-text"> Which HTML tag is used to link an external CSS file?</h1>
            <ul class="answer-options">
                <li class="answer-option">
                  <p>a) &lt;css&gt;</p>
                </li>

                <li class="answer-option">
                    <p>b) &lt;style&gt;</p>
                </li>

                <li class="answer-option">
                   <p>c) &lt;link&gt;</p>
                </li>

                <li class="answer-option">
                   <p>d) &lt;script&gt;</p>
                </li>
            </ul>
            <div class="quiz-footer">
                <p class="questions-status"><b>2</b> of <b>10</b> Questions</p>
                <button class="next-question-btn">
                    Next
                    <span class="material-symbols-rounded"></span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
